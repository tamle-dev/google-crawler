version: "3"
services:
  rails:
    image: tamle:test
    build:
      context: .
      dockerfile: ./Dockerfile
    command: bundle exec rails s -p 80 -b '0.0.0.0'
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "80:80"
    links:
      - db
      - redis
  db:
    image: postgres:9.6-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  redis:
    image: redis:5.0.5-alpine
